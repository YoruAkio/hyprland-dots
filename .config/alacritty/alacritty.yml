window:
  padding:
    x: 20
    y: 20
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.85

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrains Mono
    style: Medium
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: MediumItalic
  bold_italic:
    family: JetBrains Mono
    style: BoldItalic
  size: 12
draw_bold_text_with_bright_colors: true

live_config_reload: true

colors:
  primary:
    background: "#000000"
    foreground: "#cd6dfc"
  cursor:
    text: "#cd6dfc"
    cursor: "#cd6dfc"
  normal:
    black: "#1c1c1c"
    red: "#f93e60"
    green: "#4ef93e"
    yellow: "#f3f93e"
    blue: "#3e83f9"
    magenta: "#d73ef9"
    cyan: "#3ecbf9"
    white: "#efefef"
  bright:
    black: "#1c1c1c"
    red: "#f93e60"
    green: "#4ef93e"
    yellow: "#f3f93e"
    blue: "#3e83f9"
    magenta: "#d73ef9"
    cyan: "#3ecbf9"
    white: "#efefef"
